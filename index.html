<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>롤렉스 매입 관리</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <h1>ROLEX RESERVE</h1>
        <span class="tagline">매입 관리 시스템</span>
      </div>
      <div class="header-stats">
        <div class="stat-item">
          <span class="stat-value" id="total-count">0</span>
          <span class="stat-label">전체 제품</span>
        </div>
        <div class="stat-item buy">
          <span class="stat-value" id="count-buy">0</span>
          <span class="stat-label">매입 가능</span>
        </div>
        <div class="stat-item pending">
          <span class="stat-value" id="count-pending">0</span>
          <span class="stat-label">검토 필요</span>
        </div>
        <div class="stat-item no">
          <span class="stat-value" id="count-no">0</span>
          <span class="stat-label">매입 불가</span>
        </div>
      </div>
    </div>
  </header>

  <!-- 라인 탭 필터 (KREAM 스타일) -->
  <nav class="line-tabs-wrapper">
    <div class="line-tabs" id="line-tabs">
      <button class="line-tab active" data-line="">
        <span class="tab-name">전체</span>
        <span class="tab-count" id="tab-count-all">0</span>
      </button>
      <!-- JS에서 동적 생성 -->
    </div>
  </nav>

  <!-- 시각화 섹션 -->
  <section class="visualization-section" id="visualization-section">
    <div class="viz-container">
      <div class="viz-card">
        <h3>라인별 분포</h3>
        <div class="chart-container" id="line-chart"></div>
      </div>
      <div class="viz-card">
        <h3>매입 상태 현황</h3>
        <div class="chart-container" id="status-chart"></div>
      </div>
      <div class="viz-card">
        <h3>가격대별 분포</h3>
        <div class="chart-container" id="price-chart"></div>
      </div>
    </div>
    <button class="viz-toggle" id="viz-toggle">
      <span id="viz-toggle-text">차트 숨기기</span>
      <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
        <path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
    </button>
  </section>

  <!-- 메인 컨텐츠 -->
  <div class="container">
    <!-- 필터 바 -->
    <div class="filter-bar">
      <div class="filter-left">
        <div class="status-chips">
          <label class="status-chip buy">
            <input type="checkbox" value="buy" checked>
            <span class="chip-dot"></span>
            <span class="chip-text">무조건 매입</span>
          </label>
          <label class="status-chip pending">
            <input type="checkbox" value="pending" checked>
            <span class="chip-dot"></span>
            <span class="chip-text">검토 필요</span>
          </label>
          <label class="status-chip no">
            <input type="checkbox" value="no" checked>
            <span class="chip-dot"></span>
            <span class="chip-text">매입 불가</span>
          </label>
        </div>
      </div>
      <div class="filter-right">
        <div class="search-box">
          <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <input type="text" id="search-input" placeholder="모델명, 모델번호 검색">
        </div>
        <select id="material-filter" class="filter-select">
          <option value="">전체 소재</option>
        </select>
        <select id="price-filter" class="filter-select">
          <option value="">전체 가격</option>
          <option value="0-20000000">2천만원 이하</option>
          <option value="20000000-50000000">2천~5천만원</option>
          <option value="50000000-100000000">5천만~1억원</option>
          <option value="100000000-999999999">1억원 이상</option>
        </select>
        <select id="sort-select" class="filter-select">
          <option value="price-asc">가격 낮은순</option>
          <option value="price-desc">가격 높은순</option>
          <option value="name-asc">이름순</option>
        </select>
        <button id="reset-filters" class="reset-btn">초기화</button>
      </div>
    </div>

    <!-- 결과 헤더 -->
    <div class="results-header">
      <span class="results-count"><strong id="filtered-count">0</strong>개 제품</span>
      <span class="results-line" id="current-line-name">전체 라인</span>
    </div>

    <!-- 제품 그리드 -->
    <div id="product-grid" class="product-grid">
      <!-- 제품 카드들이 여기에 렌더링됨 -->
    </div>
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <span>로딩 중...</span>
    </div>
    <div id="no-results" class="no-results" style="display:none;">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
        <circle cx="11" cy="11" r="8"/>
        <path d="M21 21l-4.35-4.35"/>
      </svg>
      <p>검색 결과가 없습니다.</p>
      <span>다른 조건으로 검색해보세요.</span>
    </div>

    <!-- 더보기 버튼 -->
    <div id="load-more-container" class="load-more-container" style="display:none;">
      <button id="load-more-btn" class="load-more-btn">
        더보기 (<span id="remaining-count">0</span>개 남음)
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
